<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Simple FPS with Three.js, Cannon-es & PointerLockControls</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #333;
    }

    canvas {
      display: block;
    }

    #instructions {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: 24px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div id="instructions">Click to Play</div>
  <script type="module" src="script.js"></script>
</body>

</html>
