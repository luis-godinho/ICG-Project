<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Bunny Hop</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>

  <!-- START MENU OVERLAY -->
  <div id="gameStart">
    <div class="menu-box">
      <h1>Bunny Hop</h1>
      <p>Sensitivity:</p>
      <div class="slider-container">
        <input type="range" id="slider" min="0" max="10" value="3" step="0.1">
        <span class="slider-value" id="sliderValue">3</span>
      </div>
      <button id="playButton">Play</button>
    </div>

    <div class="menu-box">
      <div class="controls-helper">
        <div class="keys">

          <h3>Move</h3>
          <div class="key-row">
            <div class="key">W</div>
          </div>
          <div class="key-row">
            <div class="key">A</div>
            <div class="key">S</div>
            <div class="key">D</div>
          </div>
        </div>
        <div class="keys">
          <h3>Jump</h3>
          <div class="key-row">
            <div class="space"> _____ </div>
          </div>
        </div>
        <div class="mouse-hint">
          <h3>Look around</h3>
          <img src="./models/mouse.png" alt="Mouse" class="mouse-icon" />
        </div>
      </div>
    </div>
  </div>

  <!-- IN-GAME HUD (hidden until game starts) -->
  <div id="speedDisplay">
    Speed: 0.00
  </div>
  <div id="coord">
    x: 0<br>
    y: 0<br>
    z: 0
  </div>


  <div id="winScreen" style="display: none;">
    <div class="menu-box">
      <h1>You Win!</h1>
      <button id="playAgainButton">Play Again</button>
    </div>
  </div>

  <script type="module" src="main.js"></script>
</body>

</html>
